<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonta/css/fontawesome.css">
    <link rel="stylesheet" href="css/fonta/css/solid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sko</title>
</head>

<body>
    <div id="grid-container">
        <header>
            <nav>
                <a href="index.html" id="logo">Logo</a>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="handlekurv.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    <i id="meny" class="fa-solid fa-bars"></i>
                </div>
                <ul class="navbar">
                    <li><a href="index.html">Forside</a></li>
                    <li><a href="handlekurv.html">Handlekurv</a></li>
                    <li><a href="produkt.html">Produkter</a></li>
                </ul>
            </nav>
            
        </header>

        <main>
            <section class="tilbud">
                <h1>Tilbud for Herrer</h1>
                <img src="img/pixabay.com-photossports-shoes-running-shoes-shoe-sole-3994967.jpg" alt="Tilbud">
                <p>Eksempelbildet hentet fra <a href="https://pixabay.com/photos/sports-shoes-running-shoes-shoe-sole-3994967/">Pixabay</a></p>                
            </section>
            <section class="flex-section">
                <h1>Kategorier</h1>
                <article>
                    <img src="img/pixabay.com-photosherenschoen-brown-stocking-orange-3622512.jpg" alt="Dressko">
                    <p>Eksempelbildet hentet fra <a href="https://pixabay.com/photos/herenschoen-brown-stocking-orange-3622512/">Pixabay</a></p>
                    <h3>Dressko</h3>
                </article>
                <article>
                    <img src="img/pixabay.com-photosshoe-sports-shoe-trail-running-629643.jpg" alt="Joggesko">
                    <p>Eksempelbildet hentet fra <a href="https://pixabay.com/photos/shoe-sports-shoe-trail-running-629643/">Pixabay</a></p>
                    <h3>Joggesko</h3>
                </article>
                <article>
                    <img src="img/pixabay.com-photosshoes-hiking-walking-footwear-587648.jpg" alt="Tursko">
                    <p>Eksempelbildet hentet fra <a href="https://pixabay.com/photos/shoes-hiking-walking-footwear-587648/">Pixabay</a></p>
                    <h3>Tursko</h3>
                </article>
            </section>
        </main>
        <footer>
            <p>Meny inspirert av <a href="https://github.com/HIO-Webutvikling/WEBUTVIKLING2023/blob/main/FLEX-OG-GRID/index.html">forelesning</a>, og dens <a href="https://github.com/HIO-Webutvikling/WEBUTVIKLING2023/blob/main/FLEX-OG-GRID/css/style.css">stil</a>.</p>
        </footer>
    </div>
    <script>
        let x = document.querySelector(".navbar")
        document.getElementById("meny").addEventListener("click", (e) => {
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar"
            }
        })
    </script>
</body>
</html>
